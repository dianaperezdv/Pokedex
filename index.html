<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
</head>
<body>
  <header>
    <nav>
        <figure>
          <img src="images/pokedexlogo.png" alt="Logo de la Pokedex">
        </figure>
        <h1>POKÉDEX_</h1>
    </nav>
</header>
<main>
    <section class="charizard">
        <div class="tituloChari">
            <figure>
              <img src="images/fuego.png" alt="Pokemon tipo fuego">
            </figure>
            <h2>CHARIZARD</h2>
        </div>
        <div class="imagenPokemon">
            <figure>
              <img src="images/Charizard.png" alt="Ilustración de un Charizard">
            </figure>
        </div>

    </section>
    <section class="infoChari">
        <div class="datos">
            <h3>NO</h3>
            <p>006</p>
        </div>
        <div class="datos">
            <h3>LEVEL</h3>
            <p>100</p>
        </div>
        <div class="datos">
            <h3>TYPE</h3>
            <p>FIRE</p>
        </div>
        <div class="datos">
            <h3>HABILITY</h3>
            <p>FLAMES</p>
        </div>
        <div class="datos">
            <h3>HEIGHT</h3>
            <p>1.7M</p>
        </div>
        <div class="datos">
            <h3>WEIGHT</h3>
            <p>90.5 Kg</p>
        </div>
    </section>
</main>
<footer>
    <section class="others_Pokemon">
      <h3 class="others_Titles">OTHERS</h3>
      <div class="pokemon">
            <img src="images/charmander.png" alt="Charmander">
        </div>
        <div class="pokemon">
          <img src="images/eevee.png" alt="Eevee">

        </div>
        <div class="pokemon">
          <img src="images/haunter.png" alt="Haunter">

        </div>
        <div class="pokemon">
          <img src="images/pikachu.png" alt="Pikachu">

        </div>
    </section>

</footer>
</body>
</html>
